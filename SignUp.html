        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-4">
                    <form class="form-container" id="form1" method="post" action="LogIn.html">
                        <h4 class="text-center font-weight-bold"> Sign Up Form </h4>
                        <div class="input-container">
                            <i class="fa-solid fa-user icon"></i>
                            <input class="input-field" type="text" placeholder="Enter Name" name="name" id="name1"
                                required>
                        </div>
                        <div class="input-container">
                            <i class="fa-regular fa-envelope icon"></i>
                            <input class="input-field" type="email" placeholder="Enter Email" name="email" id="email1"  required>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-phone icon"></i>
                            <input class="input-field" type="number" placeholder="Enter Mobile Number" name="number"
                                id="number1"  required>
                        </div>
                        <div class="input-container">
                            <label for="gender" class="p-2">Select Gender</label><br><br>
                            <input type="radio" id="female1" name="gender" value="female">
                            <label for="female" class="p-2">Female</label>
                            <input type="radio" id="male1" name="gender" value="male">
                            <label for="male" class="p-2">Male</label>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-location-dot icon"></i>
                            <textarea id="add1" name="add1" rows="4" cols="50" value="add1" placeholder="Enter Your Address..."  required></textarea>
                        </div>
                        <div class="input-container">
                            <label for="city">Select City</label>

                            <select name="city1" id="city1"  required>
                                <option value="Mehsana">Mehsana</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Surat">Surat</option>
                                <option value="Rajkot">Rajkot</option>
                                <option value="Vadodara">Vadodara</option>
                                <option value="Gandhinagar">Gandhinagar</option>
                                <option value="Bhuj">Bhuj</option>
                                <option value="Palanpur">Palanpur</option>
                                <option value="Kalol">Kalol</option>
                                <option value="Patan">Patan</option>
                                <option value="Valsad">Valsad</option>
                                <option value="Morbi">Morbi</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-key icon"></i>
                            <input class="input-field" type="password" placeholder="Enter Password" name="password1"
                                id="password1"  required>
                        </div>
                        <div class="input-container">
                            <i class="fa-solid fa-key icon"></i>
                            <input class="input-field" type="password" placeholder="Enter Comfirm Password"
                                name="password1" id="compassword1"  required>
                        </div>
                        <div class="input-container">
                            <input type="checkbox" name="condition1" id="condition1" class="m-3"  required>
                            <label for="at&c" class="p-2"> Accept Term & Condition.</label>
                        </div>

                        <div class="input-container">
                            <button type="submit"
                            class="btn btn-success center11" onclick="registration()">
                            Sign Up</button>
                        </div>
                    </form>
